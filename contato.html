<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Code - Contato</title>
    <link rel="stylesheet" type="text/css" href="css/folhadeestilo.css">
</head>

<body class="color-page">

    <div class="container-principal" id='topo'>

        <header>

            <div class="logo"> 
                <a href="index.html">
                    <img src="imagem/logo.png" alt="logo site">
                    <!--quando houver um clique na logo, ele retornará para a home--> 
                </a>  
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="clientes.html">clientes</a></li>
                    <li><a href="sobre.html">sobre</a></li>
                    <li><a href="#topo">contato</a></li>
                    <!--em cada linha <li> adicionamos a tag <a>, direcionando cada um para uma respesctiva pagina-->
                </ul>
            </nav>

        </header>

         <div class="img-titulo">
            <img src="imagem/contato.png" alt="imagem de contato">
        </div>

        <section id="txt-contato">
            <form name="meu_form" id="meu_form">
                <p class="nome">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nomeid" placeholder="Fulano da Silva" required="required" name="nome"/>
                </p>

                <p class="fone">
                    <label for="fone"> Telefone:</label><br>
                    <input type="text" id="foneid" placeholder="(xx) xxxx-xxxx" data-mask="(99) 999" name="fone" />  
                </p>

                <p class="email">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="emailid" placeholder="seuemail@email.com" name="email" required="required" />
                </p>

                <p>
                    <textarea placeholder="mensagem" required="required"></textarea>
                </p>

                <button type="submit" form="meu_form">Enviar</button>
            </form>

            <div id="conta-data">
                <h4> Code - Desenvolvimento de Sites</h4>
                <h5><img src="imagem/icoadress.png" alt="endereço"><br>Avenida Novos Conhecimentos no.2020</h5>
                <h5><img src="imagem/icotelefone.png" alt="telefone"><br> +55 11 99999-9999</h5>
                <h5><img src="imagem/icocontato.png" alt="email"><br> contato@code.com.br</h5>
                <h5><img src="imagem/icoface.png" alt="facebook"><br> facebook.com/codedev</h5>
                <h5><img src="imagem/icoinsta.png" alt="instagram"><br> @codedev</h5>
            </div>
        </section>

    </div>
</body>

</html>
